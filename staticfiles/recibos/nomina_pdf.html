<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recibo de Nómina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            max-width: 150px;
        }
        .header h1 {
            font-size: 24px;
            color: #0d6efd;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #343a40;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/static/img/logo.png" alt="Logo Empresa">
            <h1>Recibo de Nómina</h1>
            <p>EventSync - ERP Logística</p>
        </div>
        <div class="section-title">Información del Empleado</div>
        <table class="table table-bordered">
            <tr><th>Empleado</th><td id="nomina-empleado"></td></tr>
            <tr><th>Documento</th><td id="nomina-documento"></td></tr>
            <tr><th>Salario Base</th><td id="nomina-salario-base-resumen"></td></tr>
        </table>
        <div class="section-title">Detalles de Nómina</div>
        <table class="table table-bordered">
            <tr><th>Bonificaciones (Horas Extras)</th><td id="nomina-bonificaciones"></td></tr>
            <tr><th>Deducciones</th><td id="nomina-deducciones"></td></tr>
            <tr><th>Salario Neto</th><td id="nomina-salario-neto"></td></tr>
        </table>
        <div class="footer">
            <p>Generado por EventSync © 2025</p>
            <p>Teléfono: 601 4563214 | Email: Erplogistica@gmail.com.co</p>
        </div>
    </div>
</body>
</html>
