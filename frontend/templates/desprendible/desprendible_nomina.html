{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desprendible de Nómina</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/desprendible_nomina.css' %}">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <!-- Contenedor principal con ID específico -->
        <div id="nomina-resumen" class="bg-white p-4 rounded shadow">
            <!-- Encabezado con logo y título -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h4 class="text-primary mb-1">Desprendible de Nómina</h4>
                    <small class="text-muted">EventSync - ERP Logística</small>
                </div>
                <img src="{% static 'img/logo.png' %}" alt="Logo" class="img-fluid" style="height: 60px;">
            </div>

            <div class="row g-4">
                <!-- Información del empleado -->
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fas fa-user-tie me-2"></i>Información del Empleado
                            </h5>
                            <div class="mb-3">
                                <label for="nomina-documento" class="form-label">Documento:</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-id-card"></i>
                                    </span>
                                    <input type="text" id="nomina-documento" class="form-control" placeholder="Ingrese documento">
                                    <button class="btn btn-primary" type="button" onclick="buscarEmpleado(document.getElementById('nomina-documento').value)">
                                        <i class="fas fa-search me-1"></i>Buscar
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Nombre:</label>
                                <div id="nomina-empleado" class="form-control-plaintext border-bottom pb-2">-</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Periodo:</label>
                                <div class="d-flex gap-2 align-items-center">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-calendar-alt"></i>
                                        </span>
                                        <input type="date" id="nomina-periodo-inicio" class="form-control">
                                    </div>
                                    <span>al</span>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-calendar-alt"></i>
                                        </span>
                                        <input type="date" id="nomina-periodo-fin" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="nomina-periodo-tipo" class="form-label">Tipo de Periodo:</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-clock"></i>
                                    </span>
                                    <select id="nomina-periodo-tipo" class="form-select">
                                        <option value="Quincenal">Quincenal</option>
                                        <option value="Mensual">Mensual</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Resumen de Nómina -->
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fas fa-file-invoice-dollar me-2"></i>Resumen de Nómina
                            </h5>
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <tbody>
                                        <tr>
                                            <td><i class="fas fa-money-bill-wave me-2"></i>Salario Base:</td>
                                            <td class="text-end">
                                                <span id="nomina-salario-base-resumen" class="text-primary">$0</span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><i class="fas fa-plus-circle me-2"></i>Bonificaciones/Horas Extras:</td>
                                            <td class="text-end">
                                                <span id="nomina-bonificaciones" class="text-success">$0</span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><i class="fas fa-minus-circle me-2"></i>Deducciones:</td>
                                            <td class="text-end">
                                                <span id="nomina-deducciones" class="text-danger">$0</span>
                                            </td>
                                        </tr>
                                        <tr class="table-primary">
                                            <td><i class="fas fa-coins me-2"></i>Salario Neto:</td>
                                            <td class="text-end">
                                                <strong><span id="nomina-salario-neto" class="h5 mb-0">$0</span></strong>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botones de acción -->
            <div class="d-flex gap-3 mt-4 justify-content-center">
                <button id="guardar-nomina" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Guardar Nómina
                </button>
                <button id="generar-pdf" class="btn btn-success">
                    <i class="fas fa-file-pdf me-2"></i>Generar PDF
                </button>
            </div>

            <!-- Información de generación -->
            <div id="generation-info" class="text-center mt-4">
                <small class="text-muted">
                    <i class="fas fa-info-circle me-1"></i>
                    Generado el <span id="fecha-generacion">{% now "d/m/Y" %}</span> | www.eventsync.com
                </small>
            </div>
        </div>
    </div>

    <!-- Bootstrap y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    
    <!-- Scripts de la aplicación -->
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/desprendible_nomina.js' %}"></script>
    
    <!-- Script de inicialización -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                console.log('DOM cargado, iniciando aplicación...');
                await new Promise(resolve => setTimeout(resolve, 500));
                await crearElementosFaltantes();
                const initialized = await initNominaModule();
                if (initialized) {
                    console.log('Módulo de nómina inicializado correctamente');
                } else {
                    console.error('Error al inicializar el módulo de nómina');
                }
            } catch (error) {
                console.error('Error durante la inicialización:', error);
                Utils.showMessage('Error al inicializar la aplicación: ' + error.message);
            }
        });
    </script>
</body>
</html>
